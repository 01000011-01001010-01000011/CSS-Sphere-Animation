<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/sphereAnimation.css">
        <link rel="stylesheet" href="css/sphereAnimation1.css">
        <link rel="stylesheet" href="css/sphereAnimation2.css">               

        <title>Sphere Animation</title>

    </head>

    <body>

        <div class="stage">
      
            <div class="stageLeft">

                <div class="lighting">
                    <div class="animationLeft">
                        <div class="containerLeft">  
                            
                            <div class="lightingLeft"></div>
                            <div class="sphere1"><span class="shadow1"></span></div>
                      
                        </div>
                    </div>
                </div> 
        
            </div>
            
            <div class="stageRight">

                <div class="lighting">
                    <div class="animationRight">
                        <div class="containerRight">  
                      
                            <div class="lightingRight"></div>
                            <div class="sphere2"><span class="shadow2"></span></div>
                      
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>

</html>
